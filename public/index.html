<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="tetris.css">
</head>

<body>
  <div id="score"></div>
  <canvas id="tetris" width="240" height="400"></canvas>
  <script src="./javascripts/tetris.js"></script>
  <div id="player-buttons">
  <button id="left-button" onclick="playerMove(-1)">Left</button>
  <button id="right-button" onclick="playerMove(1)">Right</button>
  <button id="rotate-button" onclick="playerRotate(1)">Rotate</button>
  <button id="drop-button" onclick="playerDrop()">Drop</button>
  </div>
  <br>
  <div id="instructions">
    <button id='start-button' onclick="startGame()">Start Game</button>

  </div>
</body>

</html>
